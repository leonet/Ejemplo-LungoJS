<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo para reaumentada con Lungojs</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">

    <!-- iPhone -->
    <link href="http://lungo.tapquo.com/resources/icon-57.png" sizes="57x57" rel="apple-touch-icon">
    <link href="http://lungo.tapquo.com/resources/startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px)

    <link href="http://lungo.tapquo.com/resources/startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 -->
    <link href="http://lungo.tapquo.com/resources/startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPad -->
    <link href="http://lungo.tapquo.com/resources/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <link href="http://lungo.tapquo.com/resources/startup-image-768x1004.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: portrait)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <link href="http://lungo.tapquo.com/resources/startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- iPad (Retina) -->
    <link href="http://lungo.tapquo.com/resources/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <link href="http://lungo.tapquo.com/resources/startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: portrait)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link href="http://lungo.tapquo.com/resources/startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- Lungo - Stylesheets -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
</head>

<body class="app">

    <section>
        <header>
            <nav>
                <a href="#menu-aside" data-router="aside" data-icon="menu"></a>
            </nav>
            <div class="title centered">REAUMENTADA</div>
        </header>

        <nav class="groupbar">
            <a href="#articulo1-article" data-router="article" class="active">Articulo 1</a>
            <a href="#articulo2-article" data-router="article">Articulo 2</a>
            <a href="#articulo3-article" data-router="article">Articulo 3</a>
        </nav>

        <footer>
            <nav>
                <a href="#articulo1-article" data-router="article" class="active" data-icon="android brand"></a>
                <a href="#articulo2-article" data-router="article" data-icon="wordpress-2 brand"></a>
                <a href="#articulo3-article" data-router="article" data-icon="github-2 brand"></a>
            </nav>
        </footer>

        <article id="articulo1-article" class="list scroll indented active">
            <ul>
                <li></li>
                <li data-icon="android brand">
                    <strong>Articulo 1</strong>
                    <small>Este es el articulo 1</small>
                </li>
            </ul>
        </article>
        <article id="articulo2-article" class="list scroll indented">
            <ul>
                <li></li>
                <li data-icon="wordpress-2 brand">
                    <strong>Articulo 2</strong>
                    <small>Este es el articulo 2</small>
                </li>
            </ul>
        </article>
        <article id="articulo3-article" class="list scroll indented">
            <ul>
                <li></li>
                <li data-icon="github-2 brand">
                    <strong>Articulo 3</strong>
                    <small>Este es el articulo 3</small>
                </li>
            </ul>
        </article>
    </section>

    <aside id="menu-aside">
        <header>Menu</header>
        <article class="list scroll active">
            <ul>
                <li class="active" data-icon="html5-2 brand">
                    <a href="#articulo1-article" data-router="article">
                        <strong>Articulo 1</strong>
                        <small>Presiona para ir al articulo</small>
                    </a>
                </li>
                <li data-icon="html5-2 brand">
                    <a href="#articulo2-article" data-router="article">
                        <strong>Articulo 2</strong>
                        <small>Presiona para ir al articulo</small>
                    </a>
                </li>
                <li data-icon="html5-2 brand">
                    <a href="#articulo3-article" data-router="article">
                        <strong>Articulo 3</strong>
                        <small>Presiona para ir al articulo</small>
                    </a>
                </li>
            </ul>
        </article>
    </aside>

    <!-- Lungo - Dependencies -->
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo/lungo.js"></script>

    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'reaumentada'
        });
    </script>
</body>
</html>
